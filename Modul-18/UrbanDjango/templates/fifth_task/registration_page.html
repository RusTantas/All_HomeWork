<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <label for="username"> Ваше логин: </label>
    <input type="text" id="username" name="username" maxlength="30" required>

     <label for="password"> Введите пароль: </label>
    <input type="text" id="password" name="password" maxlength="8" required>

         <label for="password_2"> Введите пароль повторно: </label>
    <input type="text" id="password_2" name="password_2" maxlength="8" required>

    <label for="age">Введите ваш возраст :</label>
    <input type="number" id="age" name="age" required>


    <button type="submit">Отправить</button>
</form>

</body>
</html>
