{% extends 'main.html'%}

{% block crud_container %}
<section class="container-fluid">
    <form method="post" action="/">
        <div class="col-auto">
            <div class="input-group mb-3">
                <input type = "text" name = "username" value="{{username}}" class="form-control"
                placeholder="Add new username" aria-label="Add username"
                aria-description="button-addon2"/>
                <input type = "number" name = "age" value="{{age}}" class="form-control"
                placeholder="Add new user age" aria-label="Add age"
                aria-description="button-addon2"/>
                <button class="btn btn-outline-primary" type = "submit" id = "button-addon2"
                data-mdb-ripple-color="dark">
                    Add
                </button>
            </div>
        </div>


    </form>
</section>
    {% if user %}
        <article class="card container fluid">
            <br>
            <h2> ID: {{user.id}} </h2>
            <p>
                    Name : {{user.username}}
            </p>
             <p>
                    Age: {{user.age}}
            </p>
        </article>
        <br>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group-item" > {{user.id}} <a href = "/users/{{user.id}}"> {{user.username}}   </a>  </li>
                        {% endfor %}

                        <!-- Напишите свой код здесь (перебор пользователей) -->
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
